<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h2>To do list</h2>
    </header>

    <main>
      <section>
        <div class="list_wrapper">
          <!-- Inntastingsfelt -->
          <form id="todo_form">
            <input type="text" id="input_text" placeholder="Write a task"/>
          </form>
          <!-- Knapp som legger til oppgave -->
          <button class="button_add" onclick="addTask()">Add</button>
          <!-- Liste som oppgavene kjem i -->
          <ul id="task_list"></ul>
        </div>
      </section>
    </main>

    <footer>
        <p>Laga av Tiril</p>
    </footer>
  </body>
</html>
